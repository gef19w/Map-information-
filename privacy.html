<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Privacy Policy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8B0000, #2F1B1B);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    button {
      background: #c0392b;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Privacy Policy</h1>
  <p>
    We use cookies to improve user experience but do not collect or store any personal information.
    Your privacy is important to us, and we do not share data with any third party.
  </p>
  <button onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
